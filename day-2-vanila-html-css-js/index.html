<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="mainContainer">
    <div class="pageContainer">
      <div class="appContainer">
        <form class="form">
          <div class="fieldset">
            <h2>장바구니 애플리케이션</h2>
            <div class="itemWrapper">
              <span class="itemHeaderItem">상품</span>
              <span class="itemHeaderItem">가격</span>
              <span class="itemHeaderItem">수량</span>
              <div class="buttonWrapper">
                <div></div>
                <div></div>
              </div>
            </div>
              <div class="inputWrapper">
                <span class="inputWrapperItem">사과</span>
                <span class="inputWrapperItem">5000</span>
                <input
                  class="inputWrapperInput"
                  type="number"
                  min="0"
                  step="1"
                />
                <button type="button">📝</button>
                <button type="button">🗑️</button>
              </div>
            <div class="wrapper">
              <button type="button">🍏 과일 추가</button>
              <span>🧺 총액 : 1234</span>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
